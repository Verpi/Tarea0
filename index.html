<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="header-bg"></div>
            <div class="header-content">
                <img src="/img/user.png" alt="Perfil" width="80">
                <h1>Armando Cardona</h1>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Php</a>
                    <a href="#">Net</a>
                    <a href="#">Java</a>
                </nav>
            </div>
            <div class="header-bg"></div>
        </div>
    </div>
    <div class="content">
        <h2>Lenguajes de Programación</h2>
        <ul>
            <li>1. Páginas Web
                <ul>
                    <li><img src="img/jsp.png" alt="Jsp" class="small-img">Jsp</li>
                    <li><img src="img/aspx.png" alt="Aspx" class="small-img">Aspx</li>
                    <li><img src="img/php.png" alt="Php" class="small-img">Php</li>
                </ul>
            </li>
            <li>2. Aplicaciones
                <ul>
                    <li><img src="img/java.png" alt="Java" class="small-img">Java</li>
                    <li><img src="img/visual.png" alt="VB" class="small-img">Visual Basic</li>
                    <li><img src="img/csharp.png" alt="C#" class="small-img">C#</li>
                </ul>
            </li>
        </ul>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Programación Web</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Asp</td>
                        <td>Jsp</td>
                    </tr>
                    <tr>
                        <td>Php</td>
                        <td>Ruby</td>
                    </tr>
                    <tr>
                        <td>Python</td>
                        <td>Go</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="form-container">
            <form onsubmit="showAlert(event)">
                <input type="text" id="name" placeholder="Ingrese Nombres" required>
                <input type="text" id="lname" placeholder="Ingrese Apellidos" required>
                <input type="text" id="tel" placeholder="Ingrese Numero Telefónico" required>
                <input type="email" id="mail" placeholder="Ingrese Correo Electrónico" required>
                <input type="date" id="date" required>
                <textarea id="msg" placeholder="Ingrese el Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="social-section">
            <h3>Redes Sociales</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="/img/facebook.png" alt="Facebook"></a>
                <a href="https://x.com/"><img src="img/x.png" alt="X"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Aprende a Programar Fácil y Rápido ©</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
